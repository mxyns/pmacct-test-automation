pcap: traffic-02.pcap

time_factor: 1                            # multiplicative factor for speed (2 = twice as slow)
keep_open: true                           # set to true to not stop application (-> keep sockets open)

optimize:
  threading: false 
  preload: false 
  network:
    so_sndbuf: null 
    so_rcvbuf: null

network:
  map: 
  - src_ip:           213.3.223.36
    original_bgp_id:  213.3.223.36
    repro_ip:         192.168.100.2       # can be empty string for OS default
    bgp_id:           192.168.100.2 
    
  interface: null                         # to use a VRF, give the vrf name

bgp:
  select: 
    tcp:
      dport: 179
  collector:                              # collector that will receive the reproduced messages
    ip: localhost 
    port: 179 
